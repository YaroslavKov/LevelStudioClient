<button mat-stroked-button color="warn" (click)="resetAudio()">Stop</button>
<button mat-stroked-button color="accent" (click)="startSound()">Play</button>
<button mat-stroked-button color="primary" (click)="stopSound()">Pause</button>
<input type="range" min="0" max="1" step="0.001" value=".5" #volume (input)="changeVolume(volume.value)">
